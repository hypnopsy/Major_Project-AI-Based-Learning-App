{%include 'adminhomeheader.html'%}




<div class="container py-3 min-vh-100 d-flex flex-column">




    {%if data['up']%}


    <div class="card shadow rounded-3 my-auto">
        <div class="card-header p-3 h2" style="background-color: #4B49AC;;">
            <h3 style="color: white;">Update Course</h3>
        </div>
        <div class="card-body p-4">
            <form role="form" class="row" method="post">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="form-group-input">Course</label>
                    <input type="text" value="{{data['up'][0]['course_name']}}" class="form-control" required id="form-group-input" name="course">
                </div>

              
                
                <div class="form-group col-lg-12">
                    <button type="submit" value="update" name="update" class="btn btn-dark float-end mt-2"
                        for="form-group-input">Send</button>
                </div>
            </form>
        </div>
    </div>


    {%else%}



    <div class="card shadow rounded-3 my-auto">
        <div class="card-header p-3 h2" style="background-color: #4B49AC;;">
            <h3 style="color: white;">Add Course</h3>
        </div>
        <div class="card-body p-4">
            <form role="form" class="row" method="post">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="form-group-input">Course</label>
                    <input type="text" class="form-control" required id="form-group-input" name="course">
                </div>

              
                
                <div class="form-group col-lg-12">
                    <button type="submit" name="submit" class="btn btn-dark float-end mt-2"
                        for="form-group-input">Send</button>
                </div>
            </form>
        </div>
    </div>

    {%endif%}
    {% if data['course'] %}

    <!-- Move the Parent Details section here -->
    <div class="col-md-12 grid-margin" style="margin-top: 50px;">
        <div class="card">
            <div class="card-body">
                <p class="card-title">View</p>
                <div class="row">
                    <div class="col-10">
                        <div class="table-responsive">
                            <table class="display expandable-table" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                      
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>


                                    </tr>
                                    {%for i in data['course']%}

                                    <tr>
                                        <td>Dept : <b>{{i['course_name']}}</b></td>
                                        
                                        <td>
                                           <a href="?action=delete&id={{i['course_id']}}"> <i class="fas fa-trash"></i></a>

                                         
                                        </td>
                                        <td><a href="?action=Update&id={{i['course_id']}}"> <i class="fas fa-edit menu-icon"></i></a></td>
                                        <td>            <td><a class="btn btn-dark" style="text-decoration: none;"  href="/admin_manage_subject?id={{i['course_id']}}">Subject</a></td>
                                    </td>
                                    </tr>
                                    {%endfor%}
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%else%}

<center><h1>THERE IS NO COURSE REGISTERED !</h1></center>

{%endif%}
